<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container py-4">
        <ul class="list-group">
            <li class="list-group-item disabled">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item active">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>
        <ul class="list-group mt-4">
            <a  class="list-group-item list-group-item-action">Item 1</a>
            <a class="list-group-item list-group-item-action">Item 2</a>
            <a class="list-group-item list-group-item-action">Item 3</a>
            <a class="list-group-item list-group-item-action">Item 4</a>
            <a class="list-group-item list-group-item-action">Item 5</a>
        </ul>
        <ol class="mt-4 list-group list-group-numbered">
            <li class="list-group-item list-group-item-action">item 1</li>
            <li class="list-group-item list-group-item-action">item 2</li>
            <li class="list-group-item list-group-item-action">item 3</li>
            <li class="list-group-item list-group-item-action">item 4</li>
            <li class="list-group-item list-group-item-action">item 5</li>
        </ol>

        <ul class="mt-4 list-group">
            <li class="list-group-item d-flex">
                <div>
                    <p class="mb-0 fs-4"><strong>Primer item</strong> </p>
                    <p class="mb-0">Este es un texto del primer item</p>
                </div>
                <div>

                </div>
            </li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
            <li class="list-group-item">item 4</li>
            <li class="list-group-item">item 5</li>
        </ul>

        <ul class="mt-4 list-group list-group-horizontal-md">
            <li class="list-group-item list-group-item-warning">item 1</li>
            <li class="list-group-item list-group-item-info">item 2</li>
            <li class="list-group-item list-group-item-success">item 3</li>
            <li class="list-group-item list-group-item-warning">item 4</li>
        </ul>

        <div class="row">
                
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
