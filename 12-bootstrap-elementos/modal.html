<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container py-4">
        <button type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal-ejemplo"
        >
        Lanzar modal de demostracion
        </button>

        <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">Este es el header</div>
                    <div class="modal-body">
                        <p>Este es el body</p>
                        <p>This
                            <a 
                            href="#"
                            role="button"
                            class="btn btn-secondary popover-test" 
                            data-bs-toggle="popover" 
                            title="Popover title" 
                            data-bs-content="Este es el contenido del popover"
                            >button</a></p>
                    </div>
                    <div class="modal-footer">
                        <button  class="brtn btn-outline-secondary"  data-bs-dismiss="modal">Cerrar</button>
                        <button class="brtn btn-outline-secondary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
    })
</script>

</html>
