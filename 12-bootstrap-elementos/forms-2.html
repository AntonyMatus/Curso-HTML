<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container py-4">
        <form>
            <div class="row">
                <select class="form-select form-select-sm mb-3" name="" id="">
                    <option selected>Elije un número</option>
                    <option value="1">uno</option>
                    <option value="2">dos</option>
                    <option value="3">tres</option>
                </select>
                <select class="form-select  mb-3" name="" id="">
                    <option selected>Elije un número</option>
                    <option value="1">uno</option>
                    <option value="2">dos</option>
                    <option value="3">tres</option>
                </select>
                <select class="form-select form-select-lg mb-3" name="" id="">
                    <option selected>Elije un número</option>
                    <option value="1">uno</option>
                    <option value="2">dos</option>
                    <option value="3">tres</option>
                </select>
                <select class="form-select  mb-3" name="" id="" size="2">
                    <option selected>Elije un número</option>
                    <option value="1">uno</option>
                    <option value="2">dos</option>
                    <option value="3">tres</option>
                </select>
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="mt-4">
                <div class="form-check">
                    <input class="form-check-input" id="radio-mayor" type="radio" name="flexRadioDefualt" value="soy mayor de edad">
                    <label for="radio-mayor">Soy mayor de edad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="radio-menor" type="radio" name="flexRadioDefualt" value="soy menos de edad">
                    <label for="radio-menor">Soy menor de edad </label>
                </div>
            </div>
            
            <div class="mt-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" id="radio-mayor2" type="radio" name="flexRadioDefualt2" value="soy mayor de edad">
                    <label for="radio-mayor2">Soy mayor de edad</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" id="radio-menor2" type="radio" name="flexRadioDefualt2" value="soy menos de edad">
                    <label for="radio-menor2">Soy menor de edad </label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">Exito</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
                            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
