<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container py-4">
        <form>
            <input type="range" class="form-range" disabled>
            <input type="range" id="rango" class="form-range" value="5" min="0" max="10" step="0.1">
            <label for="">Introduce tu email</label>
            <div class="input-group  mb-4">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" >
                
            </div>
            <label for="">Introduce tu email</label>
            <div class="input-group w-50">
                <input type="text" name="email" id="email" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group input-group-lg w-100 flex-nowrap">
                <input type="text" name="email-2" id="email-2" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                  </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input type="checkbox" class="form-check-input-mt-0" value="" aria-label="checkbox for following text input">
                </div>
                <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre">
                <input type="text" class="form-control" name="apellido" placeholder="Tu apellido">
            </div>
            <div class="input-group">
                <input type="text" name="search" id="search" class="form-control" placeholder="Haz tu bÃºsqueda">
                <button class="btn btn-outline-primary">Buscar</button>
            </div>
            <div class="input-group mt-4">
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" id="name" placeholder="Tu nombre">
                <label for="nombre">Tu nombre</label>
            </div>
        </form>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
