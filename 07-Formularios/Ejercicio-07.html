<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 07 - Login Forms</title>
    <link rel="stylesheet" href="css/Ejercicio-07.css">
</head>
<body>
    <div class="container">
        <h3>Reg√≠strate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="google-logo">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="Twitter-logo">
                    
                </picture>
                <span>Registrarse con Twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text">
                </label>

            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="password">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input id="checkbox" name="checkbox" type="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
                
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
